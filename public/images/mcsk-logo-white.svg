<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">
  <!-- Background -->
  <rect width="300" height="150" fill="white" opacity="0"/>
  
  <!-- MCSK Text -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">MCSK</text>
  
